	<title>Card√°pio Digital</title>
	<style type="text/css">
		a {
			color: var(--vpw-pink);
		}
		a:hover {
			color: var(--vpw-purple);
			text-shadow:
				0 0 7px #fff,
				0 0 10px #fff,
				0 0 21px #fff,
				0 0 42px var(--vpw-blue),
				0 0 82px var(--vpw-blue),
				0 0 92px var(--vpw-blue),
				0 0 102px var(--vpw-blue),
				0 0 151px var(--vpw-blue);
		}
		#footer {
			position: absolute; 
			bottom: 0; 
			margin-bottom: 1em; 
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="w3-bar w3-black">
		<div class="w3-bar-item w3-hover-grey" id="food">Lanches</div>
		<div class="w3-bar-item w3-hover-grey" id="drink">Bebidas</div>
	</div>
	<div id="content-container" class="w3-card w3-margin w3-container glass">
		<div id="content-div"></div>
	</div>
	<div id="footer">
		<div class="w3-small w3-center">
			<span>This work is licensed under a <a rel="license"
				href="http://creativecommons.org/licenses/by/4.0/">Creative
					Commons Attribution 4.0 International License</a></span><br />
			<a href="https://www.w3schools.com/w3css/default.asp"> Powered by w3.css </a>
		</div>
	</div>
	<script type="text/javascript">
    	$(document).ready(function() {
			setMaxContentHeight();
			$('#content-container').overlayScrollbars({ });
			$(".w3-bar-item").click(function() {
				let idBotao = $(this)[0].id;
				updateContentDiv(idBotao);
				setTimeout(function() { adicionarConteudoCardapio(idBotao); }, 20);
			});
			updateContentDiv("food");
			setTimeout(function() { adicionarConteudoCardapio("food"); }, 20);
    	});
		async function adicionarConteudoCardapio(p0) {
			let cardapio = await fetch_json_cardapio("resources/" + p0 + ".json");
			jogar_cardapio_tela($("#componenteCardapio")[0], cardapio);
		}
    </script>
</body>
